<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes Felices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #6b5b95;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .galeria-clientes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .galeria-clientes img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .galeria-clientes img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clientes Felices</h1>
    <p>Conoce algunos de nuestros trabajos personalizados</p>
  </header>

  <div class="galeria-clientes">
<!-- Inicio de galería -->
" + html_complete_images + "
<!-- Fin de galería -->
  </div>

  <div class="lightbox" id="lightbox" onclick="cerrarLightbox()">
    <img id="imagen-ampliada" src="" alt="Imagen ampliada">
  </div>

  <script>
    function ampliar(imagen) {
      const lightbox = document.getElementById('lightbox');
      const imagenAmpliada = document.getElementById('imagen-ampliada');
      imagenAmpliada.src = imagen.src;
      lightbox.style.display = 'flex';
    }

    function cerrarLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
