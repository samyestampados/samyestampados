  <!-- SCRIPT PARA VALIDAR FORMULARIO -->
  <script>
    const form = document.getElementById('contactForm');
    const nombre = document.getElementById('nombre');
    const email = document.getElementById('email');
    const mensaje = document.getElementById('mensaje');

    const nombreError = document.getElementById('nombreError');
    const emailError = document.getElementById('emailError');
    const mensajeError = document.getElementById('mensajeError');
    const formMessage = document.getElementById('formMessage');

    function validarEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Reset errores y mensaje
      nombreError.style.display = 'none';
      emailError.style.display = 'none';
      mensajeError.style.display = 'none';
      formMessage.style.display = 'none';

      let valid = true;

      if (nombre.value.trim() === '') {
        nombreError.textContent = 'Por favor, ingresa tu nombre.';
        nombreError.style.display = 'block';
        valid = false;
      }

      if (email.value.trim() === '') {
        emailError.textContent = 'Por favor, ingresa tu correo.';
        emailError.style.display = 'block';
        valid = false;
      } else if (!validarEmail(email.value.trim())) {
        emailError.textContent = 'Por favor, ingresa un correo vÃ¡lido.';
        emailError.style.display = 'block';
        valid = false;
      }

      if (mensaje.value.trim() === '') {
        mensajeError.textContent = 'Por favor, ingresa tu mensaje.';
        mensajeError.style.display = 'block';
        valid = false;
      }

      if (valid) {
        formMessage.textContent = 'Â¡Gracias por contactarnos! Te responderemos pronto.';
        formMessage.style.color = '#25D366';
        formMessage.style.display = 'block';
        form.reset();
      }
    });
  </script>
